name: CI

on:
  push:
    branches: ["development"]         # run on every commit in dev
  pull_request:
    branches: ["master"]      # run full suite on PRs to master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build (no tests on dev pushes)
        if: github.event_name == 'push'
        run: ./gradlew clean build -x test

      - name: Build and Test (full on PRs)
        if: github.event_name == 'pull_request'
        run: ./gradlew clean build
